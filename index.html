<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOCUS Tech Academy</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Tu propio archivo CSS personalizado -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-body-tertiary">
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">FOCUS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#inicio">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cursos">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="inicio" class="py-5">
        <section class="text-conatainer">
            <svg class="text-stroke" viewBox="0 0 500 100" width="80%" height="100%">
                <text class="text" x="20" y="75">FOCUS</text>
            </svg>          
        </section>
      <div class="container">        
        <p>¡Aprende nuevas habilidades y amplía tus conocimientos con nuestros cursos especializados!</p>
      </div>
    </section>

    <section id="cursos" class="py-5 bg-card">
      <div class="container">
        <h3>Nuestros Cursos</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4">
              <img src="curso1.jpg" class="card-img-top" alt="Curso 1">
              <div class="card-body">
                <h5 class="card-title">Curso 1</h5>
                <p class="card-text">Descripción del Curso 1.</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-4">
              <img src="curso2.jpg" class="card-img-top" alt="Curso 2">
              <div class="card-body">
                <h5 class="card-title">Curso 2</h5>
                <p class="card-text">Descripción del Curso 2.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contacto" class="py-5">
      <div class="container">
        <h2>Contacto</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label text-white">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label text-white">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      &copy; 2023 FOCUS Tech Academy. Todos los derechos reservados.
    </div>
  </footer>

  <!-- Enlaces a los archivos JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
